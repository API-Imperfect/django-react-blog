[flake8]
max-line-length = 119
exclude = .git,*/migrations/*,*env*,*venv*,__pycache__,*/static/*

[coverage:run]
source = .
omit =
  *apps.py,
  *settings.py,
  *urls.py,
  *wsgi.py,
  *asgi.py,
  manage.py,
  conftest.py,
  *base.py,
  *development.py,
  *production.py,
  *__init__.py,
  */migrations/*,
  *tests/*,
  */env/*,

[coverage:report]
show_missing = True